<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/style.css" />
		<title></title>
	</head>
	<body>
		<main class="contLabirint">
			<h1>Лабиринт</h1>

			<div id="controls">
				<button id="startButton">Старт</button>
				<button id="restartButton" disabled>Рестарт</button>
				<button id="settingsButton">Настройки</button>
				<span id="levelDisplay">Уровень: 1</span>
			</div>

			<div id="settingsModal" class="modal">
				<div class="modalContent">
					<span class="close">&times;</span>
					<h2>Настройки</h2>
					<label for="gridWidth">Ширина поля:</label>
					<input type="number" id="gridWidth" value="5" min="5" max="100" />
					<br />
					<label for="gridHeight">Высота поля:</label>
					<input type="number" id="gridHeight" value="5" min="5" max="100" />
					<br />
					<label for="wallCount">Количество стен:</label>
					<input type="number" id="wallCount" value="1" min="0" />
					<br />
					<button id="saveSettings">Сохранить</button>
				</div>
			</div>

			<div id="gameContainer"></div>
		</main>
	</body>
	<script src="./dist/bundle.js"></script>
</html>
